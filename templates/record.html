{% extends 'layout.html' %}
{% block content %}
<div class="container ">
    <h1>Record List</h1>
    <table class="table table-bordered">
        <thead>
        <tr class="table table-secondary" >
            <th scope="col">Date</th>
            <th scope="col">Value</th>
            <th scope="col">Action</th>
        </tr></thead>
        {% for record in records %}
        <tbody>
        <tr class="table">
            <td scope="col">{{ record.date }}</td>
            <td scope="col">{{ record.value }}</td>
            <form action="{{ url_for('delete_record', record_id=record.id) }}" method="POST">
            <td >
                <input type="submit" class="btn btn-danger" value="ลบ">
            </td>
        </form>
        </tr>
    </tbody>
        {% endfor %}
    </table>
    <hr>
    <h4>GOAL : {{goal}}</h4>
    <ul>
        <li>ผลรวมที่วิ่งทั้งหมดตอนนี้คือ : {{total_value}}</li>
        <li>เป้าที่เหลือ : {{left}}</li>
    </ul>
</div>
{% endblock %}
